<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras <br>`) // diz quantas letras tem a string
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()} <br>`) // converter para letras maiusculas
        document.write(`Seu nome em letras minusculas é ${nome.toLowerCase()}!`) // converter para letras minusculas
    </script>
</body>
</html>
