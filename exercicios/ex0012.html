<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando os dias da Semana</title>
</head>
<body>
    <h1>Dia da Semana</h1>


    <div id="res"></div>

    <script>
        function diaDaSemana(){
            var semana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado"]
            var dia = new Date()
            var diaHoje = dia.getDay()

            var res = document.getElementById('res')

            res.innerHTML = 'Hoje é ' + semana[diaHoje]
                 
        }

        diaDaSemana()
    </script>
</body>
</html>
